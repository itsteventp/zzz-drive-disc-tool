<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZZ Drive Disc Tool</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    
    <!-- Favicon (optional, add later) -->
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- Performance monitoring toggle (development only) -->
    <script>
    // Enable performance monitoring in development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('%cüîç Development Mode', 'color: #00ff88; font-size: 16px; font-weight: bold;');
        console.log('%cPerformance monitoring enabled', 'color: #00ff88;');
        console.log('%cType __perfMonitor.disable() to turn off', 'color: #888;');
    }
    </script>
</head>
<body>
    <!-- Skip to Main Content (Accessibility) -->
    <a href="#app" class="skip-to-main">Skip to main content</a>

    <!-- Animated Background -->
    <div id="bg-effects" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
    ">
        <!-- Gradient Orbs -->
        <div class="bg-orb" style="
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.15) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite;
        "></div>
        
        <div class="bg-orb" style="
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.15) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation: float 15s ease-in-out infinite reverse;
        "></div>
        
        <div class="bg-orb" style="
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 25s ease-in-out infinite;
        "></div>
    </div>
    
    <!-- Navigation -->
    <nav id="main-nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <h1 class="nav-logo" tabindex="0" role="banner">ZZZ Drive Disc Tool</h1>
            <ul class="nav-links" role="menubar">
                <li role="none"><a href="#/" class="nav-link" role="menuitem">Characters</a></li>
                <li role="none"><a href="#/discs" class="nav-link" role="menuitem">Disc Inventory</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app" role="main" aria-live="polite">
        <!-- Content will be injected here by JavaScript router -->
        <div class="loading" role="status" aria-label="Loading application">Loading...</div>
    </main>

    <!-- Modal Container -->
    <div id="modal-root" role="dialog" aria-modal="true" aria-hidden="true"></div>

    <!-- Toast Notification Container -->
    <div id="toast-container" role="region" aria-label="Notifications" aria-live="polite"></div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
